<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Add a table element -->
    <table>
    <!-- Add a caption -->
  <caption>
    Protien Shake Tier List
  </caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
      <thead>
        <tr>
          <th></th>
          <th scope="col">Protein Shake 1</th>
          <th scope="col">Protein Shake 2</th>
          <th scope="col">Protein Shake 3</th>
        </tr>
      </thead>
    <!-- Add a table body. -->
      <tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
        <tr>
          <th scope="row">S</th>
          <td>
            <img src="https://transforms.premierprotein.com/production/a/baseprod/0043_Premier_Protein_Product_Thumbnail_Cafe_Latte_11oz_CA.jpg?w=420&h=375&auto=compress%2Cformat&fit=crop&dm=1697203674&s=d17eed070f3cf95bb4528c3e2c5cb20d" 
              alt="Premier Protein Cafe Latte Protein Shake" width="200" height="200"/>
          </td>
        </tr>
        <tr>
          <th scope="row">A</th>
          <td>
            <img src="https://target.scene7.com/is/image/Target/GUEST_f3427003-d547-42cf-844b-aa0bd594e311?wid=750&qlt=80" 
              alt="Bolthouse Farms Chocolate Protein Shake" width="200" height="200"/>
          </td>
          <td>
            <img src="https://images.heb.com/is/image/HEBGrocery/prd-medium/001583075.jpg" 
              alt="Shamrock Farms Chocolate Protein Shake" width="200" height="200"/>
          </td>
        </tr>
        <tr>
          <th scope="row">B</th>
          <td>
            <img src="https://www.pepsicoproductfacts.com/content/image/products/G_Recover_Shake_Choc.png?r=20250808" 
              alt="Gatoraid Chocolate Protein Shake" width="200" height="200"/>
          </td>
          <td>
            <img src="https://fairlife.com/wp-content/uploads/2023/01/FRL_22_097_UU_RGB_Choc11-4.webp" 
              alt="Fairlife Chocolate Protein Shake" width="200" height="200"/>
          </td>
        </tr>
        <tr>
          <th scope="row">C</th>
          <td>
            <img src="https://orgain.com/cdn/shop/files/851770006064-v10-CleanProteinRTD-Tetra-11oz-Chocolate-Front-HIREScopy.webp?v=1718660582&width=1920" 
              alt="Orgain Chocolate Fudge Protein Shake" width="200" height="200"/>
          </td>
        </tr>
        <tr>
          <th scope="row">D</th>
          <td>
            <img src="https://www.cvs.com/bizcontent/merchandising/productimages/high_res/18053000081_2.jpg?im=Resize=(300,300),aspect=ignore" 
              alt="Muscle Milk chocolate flavored protein shake" width="200" height="200"/>
          </td>
          <td>
            <img src="https://www.instacart.com/image-server/1864x1864/www.instacart.com/assets/domains/product-image/file/large_2ab7271d-4b10-4610-80bc-010ba6e458af.png" 
              alt="Evolve Vegan Chocolate Protein Shake" width="200" height="200"/>
          </td>
        </tr>
        <tr>
          <th scope="row">F</th>
          <td>
            <img src="https://orgain.com/cdn/shop/files/851770006163-v7-Orgain-20gPlantBasedRTD-Tetra-Chocolate-Front-HIREScopy_8bcdbdc7-77d7-4a21-bec5-cccd65adb4cf.webp" 
              alt="Orgain Vegan Protein Shake" width="200" height="200"/>
          </td>
             <td>
            <img src="https://m.media-amazon.com/images/I/61EzFWRZv3L.jpg" 
              alt="Ensure Strawberry Protein Shake" width="200" height="200"/>
          </td>
        </tr>
      </tbody>
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
      <tfoot>
        <tr>
          <td colspan="4">Copyright Aine McDade 2025</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
